<div class="mat-elevation-z4">
    <table mat-table [dataSource]="products">

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Valor </th>
            <td mat-cell *matCellDef="let row"> {{row.price | currency: "BRL" }} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Editar</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/products/update/{{row.id}}" mat-icon-button color="warn">
                    <i class="material-icons">edit</i>
                </a>
            </td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Excluir</th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/products/delete/{{row.id}}" mat-icon-button color="primary">
                    <i class="material-icons">delete</i>
                </a>
            </td>
        </ng-container>
    </table>
</div>


<button mat-raised-button color="accent" (click)="cancel()">Voltar</button>
<mat-divider class="line"></mat-divider>
